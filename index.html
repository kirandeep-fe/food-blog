    <div class="container">
        <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <header class="header">
            <div class="img-wrapper">
                <img src="images/cuisines.jpg" alt="">
                <div class="banner">

                    <h1>Cuisines of the World!</h1>
                    <p>Welcome to a Foodies Manual! We aim to provide the easiest recipes to fulfill your cravings!</p>
                    <button>Suprise me</button>

            </div>

        <section class="sidebar">
            <ul class="menu">

                        </div>

                        <div class="input-group">
                            <textarea class="field"></textarea>
                            <label class="message">Message</label>
                        </div>
                        <input type="submit" class="submit-btn" value="Submit" />
